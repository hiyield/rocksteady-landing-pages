on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
          node-version: 20
    - name: Install NPM deps
      run: |
          npm install
    - name: Lint
      run: |
          npm run eslint
